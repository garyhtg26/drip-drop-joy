<section

        data-aos="zoom-in"
        data-aos-duration="700"
        data-aos-delay="0"
      >
        <h3
          class="font-bold uppercase tracking-[-0.02em] text-[#3B49B8] leading-[0.95] text-[clamp(18px,3.6vw,44px)]"
          data-aos="fade-right"
          data-aos-duration="650"
          data-aos-delay="140"

        <img

          data-aos-delay="220"

      >

          class="text-right font-bold uppercase tracking-[-0.02em] text-[#3B49B8] leading-[0.95] text-[clamp(18px,3.6vw,44px)]"

          data-aos-duration="650"
          data-aos-delay="260"

          TROPICAL<br />CONFETTI
        </h3>
      </div>
    </div>

    data-aos="fade-up"
    data-aos-duration="900"
    data-aos-delay="180"
    data-aos-easing="ease-out-cubic"

    <h2 class="text-center font-extrabold uppercase tracking-[.06em] text-[#3B49B8] leading-[0.85] opacity-90 text-[clamp(64px,18vw,220px)]">
      YUM YUM

    data-aos-delay="260"
    data-aos-easing="ease-out-cubic"

      alt=""
      class="w-full max-w-none object-cover h-[clamp(320px,55vw,820px)]"
